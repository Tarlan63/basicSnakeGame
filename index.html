<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
</head>

<body>


    <canvas id="canvas" width="600" height="600"></canvas>
    <script>

        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let rows = 20;
        let cols = 20;
        let cellWidth = canvas.width / cols;
        let cellHight = canvas.height / rows;
        let snake = [{ x: 9, y: 3 }
                ];
        let food;
        let foodCollected = false;

        


        function placeFood(){ 
            let foodX = Math.floor(Math.random() * cols); 
            let foodY = Math.floor(Math.random() * rows); 
        
            food = { x : foodX , y: foodY};
        
        }

        let direction = "LEFT";
        
        placeFood()

        setInterval(gameLoop, 200)
        document.addEventListener("keydown", keyDown);

        draw();
        

        function add(x, y) {
            ctx.fillRect(x * cellWidth, y * cellHight, cellWidth - 1, cellHight - 1);

        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';

            snake.forEach( part => add(part.x, part.y))
            

            ctx.fillStyle = 'yellow';
            add(food.x, food.y);

            requestAnimationFrame(draw);
           
        };

        function keyDown(e) {
            if(e.keyCode == 37) {
                direction = "LEFT";
            }
            if(e.keyCode == 38){
                direction = "UP";
            }
            if(e.keyCode == 39) {
                direction = "RIGHT";
            }
            if(e.keyCode == 40) {
                direction = "DOWN"
            }

        }

        function gameOver() {

            let firstPart = snake[0];
            let otherParts = snake.slice(1);

            let duplicatePart = otherParts.find(part => part.x == firstPart.x && part.y == firstPart.y);

            //Schlange l√§uft gegen die Wand
            if(snake[0].x < 0 ||
             snake[0].x > cols -1 ||
             snake[0].y > rows -1 ||
             snake[0].y < 0 ||
             duplicatePart
             ) {
                placeFood();
                snake = [{ x: 19, y:3}]
                direction = "LEFT"
            }
        }

        function shiftSnake() {
            for (let i = snake.length -1 ; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i -1];

                part.x = lastPart.x
                part.y = lastPart.y
            
            }
        }

        function gameLoop() {
            gameOver();
            
            if (foodCollected) {
                snake = [{ x : snake[0].x, y : snake[0].y},
                 ...snake];

                foodCollected = false;
            }
            
            shiftSnake();

            if(direction == "LEFT") {snake[0].x--;}
            if(direction == "RIGHT") {snake[0].x++;}
            if(direction == "UP") {snake[0].y--}
            if(direction == "DOWN") {snake[0].y++}

            if(snake[0].x == food.x && snake[0].y == food.y) {
                placeFood();
                foodCollected = true;
            }

        };
        
    </script>

</body>

</html>
